<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de hipoteca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <h2>Calculadora de Financiamento Automóvel</h2>
    
      <label for="preco">Preço do carro:</label>
      <input type="number" id="preco">
    
      <label for="pagamentoInicial">Pagamento inicial:</label>
      <input type="number" id="pagamentoInicial">
    
      <label for="prazoEmprestimo">Prazo do Empréstimo (em meses):</label>
      <input type="number" id="prazoEmprestimo">
    
      <label for="taxaJuros">Taxa de juros anual :</label>
      <input type="number" id="taxaJuros">
    
      <button id="calcular">Calcular</button>
    
      <p id="resultado"></p>
    
    </div>      
    
    <script src="main.js"></script>
  </body>
</html>
